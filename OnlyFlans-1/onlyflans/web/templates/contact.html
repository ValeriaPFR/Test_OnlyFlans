{% extends "base.html" %}

{% block content %}
{% load static %}
<img src="{% static 'img/OnlyFlans.png' %}" alt="logo" width="25%">
<div class="row">
    <div class="col-12 col-md-8 m-auto p-5">
        <h3 class="text-primary">¡Escríbenos!</h3>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="border rounded p-4 shadow-lg">
            <form action="{% url 'contact' %}" method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="a8j8yKmBhRUeud2TWMf4v3ISNczsfPsbtzwFg28XlhDF3B8w9hxhyELCEOpwRnKt">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control rounded-pill" id="id_customer_email" name="customer_email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="id_customer_name" class="form-label">Nombre</label>
                    <input type="text" class="form-control rounded-pill" id="id_customer_name" name="customer_name" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="id_message" class="form-label">Mensaje</label>
                    <textarea class="form-control rounded-pill" id="id_message" name="message" rows="3"></textarea>
                </div> 
                <input type="Submit" class="btn btn-success btn-lg rounded-pill" value="Enviar">
            </form>
        </div>
    </div>
</div>
{% endblock %}
