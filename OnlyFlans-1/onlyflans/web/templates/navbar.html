{% load static %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo con enlace a la página de inicio -->
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/OnlyFlans.png' %}" alt="logo" width="15%">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Toolbar con grupos de botones -->
                <div class="btn-toolbar justify-content-end" role="toolbar" aria-label="Toolbar with button groups">
                    <!-- Primer grupo de botones -->
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <a class="btn btn-primary" href="{% url 'welcome' %}">Welcome</a>
                        <a class="btn btn-primary" href="{% url 'about' %}">About</a>
                    </div>
                    <!-- Segundo grupo de botones -->
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
                    </div>
                    <!-- Tercer grupo de botones -->
                    <div class="btn-group" role="group" aria-label="Third group">
                        <a href="/admin/login/?next=/admin/" class="btn btn-info">Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
