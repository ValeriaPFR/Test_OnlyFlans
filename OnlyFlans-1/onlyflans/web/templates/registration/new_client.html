{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <img src="{% static 'img/felicidades.jpg' %}" alt="felicidades" class="img-fluid" width="100%">
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="{% static 'img/login.png' %}" alt="login" class="img-fluid" style="max-width: 300px;">
                    </div>
                    <div class="card-footer">
                        <p class="card-text" style="font-size: 24px; font-weight: bold; color: blue;">Â¡Felicidades! Ya puedes disfrutar de nuestros flanes con un 25% de descuento en la primera compra.</p>
                    </div>
                    <div class="card-footer">
                        <form method="POST" action="{% url 'welcome' %}" class="d-flex">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username" class="form-control me-2">
                            <input type="password" name="password" placeholder="Password" class="form-control me-2">
                            <a href="{% url 'welcome' %}" class="btn btn-primary btn-lg w-100 mt-2">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}




{% block javascript %}
    <script>
        var show_carrousel = false;
    </script>
{% endblock %}
