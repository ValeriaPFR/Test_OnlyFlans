{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'welcome' %}">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <form method="POST" action="{% url 'login' %}" class="d-flex">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username" class="form-control me-2">
                        <input type="password" name="password" placeholder="Password" class="form-control me-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
