{% load static %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'img/OnlyFlans.png' %}" alt="logo" width="15%" class="ms-auto" style="margin-right: 25rem;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'welcome' %}">Welcome</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <ul class="navbar-nav">
                            <li class="nav-item me-auto">
                                <a href="javascript:void(0);" onclick="showLoginForm()">
                                    <img src="{% static 'img/login.png' %}" alt="Login" width="30">
                                </a>
                            </li>
                        </ul>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
